<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Таймер медитации</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./assets/style.css">
	<script src="./assets/app.js" defer></script>
</head>
<body>
	<div class="wrapper">
		<form class="timer" onsubmit='app.submit(event)'>
			<div class="info">
				Установить медитацию на
				<input 
				type="number" 
				name='time' 
				aria-label='число минут для медитации'
				value='10'
				/>
				минут
			</div>
			<div class="countdown">
				<div class="num" id='min_tens'>0</div>
				<div class="num" id='min'>0</div>
				<div class="dots">:</div>
				<div class="num" id='sec_tens'>0</div>
				<div class="num" id='sec'>0</div>
			</div>
			<button type='submit' class='button'>
				<img src="./assets/img/play.svg" alt="Иконка play">
				Запустить таймер
			</button>
		</form>
	</div>
</body>
</html>
